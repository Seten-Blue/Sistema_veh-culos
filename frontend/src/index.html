<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard Vehículos y Mecánicos</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Bootstrap y FontAwesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Librería de partículas -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  </head>

  <body>
    <!-- Fondo animado de partículas -->
    <div id="particles-container">
      <div id="particles-js"></div>
    </div>

    <!-- Contenido de Angular -->
    <app-root></app-root>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de partículas -->
    <script>
      window.addEventListener("load", () => {
        particlesJS("particles-js", {
          particles: {
            number: { value: 100, density: { enable: true, value_area: 900 } },
            color: { value: "#00fff6" },
            shape: { type: "circle" },
            opacity: { value: 0.7 },
            size: { value: 3, random: true },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#00fff6",
              opacity: 0.4,
              width: 1,
            },
            move: {
              enable: true,
              speed: 2,
              direction: "none",
              out_mode: "out",
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "grab" },
              onclick: { enable: true, mode: "push" },
            },
            modes: {
              grab: { distance: 200, line_linked: { opacity: 0.8 } },
              push: { particles_nb: 4 },
            },
          },
          retina_detect: true,
        });
      });
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: "Segoe UI", sans-serif;
        background: none;
      }

      /* Contenedor del fondo */
      #particles-container {
        position: fixed;
        inset: 0;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
      }

      /* Fondo degradado + partículas */
      #particles-js {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0f24, #191d3a, #212b54, #0b172c);
        background-size: 400% 400%;
        animation: gradientAnimation 15s ease infinite;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Contenido principal sobre las partículas */
      app-root {
        position: relative;
        z-index: 1;
      }

      /* Asegurar que los modales estén por encima */
      .modal {
        z-index: 1055 !important;
      }

      .modal-backdrop {
        z-index: 1050 !important;
      }
    </style>
  </body>
</html>
