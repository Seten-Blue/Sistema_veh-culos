<div class="container mt-5">
  <h2 class="section-title">Mec√°nicos Disponibles üë∑‚Äç‚ôÇÔ∏è</h2>

  <div class="row justify-content-center">
    <div *ngFor="let m of mecanicos" class="col-md-4 col-sm-6 mb-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body text-center">
          <h5 class="card-title fw-bold">{{ m.nombre }} {{ m.apellido }}</h5>
        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="modalMecanico" tabindex="-1" aria-labelledby="modalMecanicoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalMecanicoLabel">Agregar Mec√°nico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label>Nombre:</label>
          <input [(ngModel)]="nuevoMecanico.nombre" class="form-control" />
        </div>
        <div class="mb-3">
          <label>Apellido:</label>
          <input [(ngModel)]="nuevoMecanico.apellido" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" (click)="agregarMecanico()" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
